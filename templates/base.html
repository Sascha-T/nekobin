<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8">
    {% block head %}{% endblock %}
    {% include "parts/header.html" %}
    <script>
      if (localStorage.light_mode === 'true') {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="flex flex-col h-screen overflow-y-none">
    {% include "parts/navbar.html" %}
    <div class="flex flex-col flex-1 flex-grow w-full overflow-y-auto bg-gray-15 dark:bg-gray-1">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
